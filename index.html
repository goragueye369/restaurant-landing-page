<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Délice Sénégalais</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Développer le Header complet (image, overlay, titre, boutons CTA)-->
    <header class="header" id="home">
      <div class="header-overlay"></div>
      <div class="cardtext-bg-dark">
        <!-- Image de fond du header et ajout du texte sur l'image -->
        <img
          src="assets/images/Page_d'accueil.jpeg"
          class="card-img"
          alt="Image du restaurant"
        />
        <!-- Navbar -->
        <nav class="navbar">
          <div class="nav-container">
            <div class="nav-logo">
              <a href="#home" class="logo-link">
                <span class="logo-ld">LD</span> Le Délice Sénégalais
              </a>
            </div>

            <!-- Menu Desktop -->
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#home" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="#menu" class="nav-link">Notre Menu</a>
              </li>
              <li class="nav-item">
                <a href="#specials" class="nav-link">Offres spéciales</a>
              </li>
              <li class="nav-item">
                <a href="#reservation" class="nav-link">Réservation</a>
              </li>
              <li class="nav-item">
                <a href="#gallery" class="nav-link">Galerie</a>
              </li>
              <li class="nav-item">
                <a href="#testimonials" class="nav-link">Témoignages</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>

            <!-- Hamburger Menu -->
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
        <div class="contenus_texte">
          <h5 class="nom_restaurant" aria-label="Nom du restaurant">
            Le Délice <br /><span style="color: #ffd700">Sénégalais</span>
          </h5>
          <div class="slogan_boutons">
            <h1 class="slogan">
              L'authenticité africaine sublimée par la haute gastronomie
            </h1>
            <div class="header-buttons">
              <a href="#menu" class="btn btn-primary">Réserver une Table</a>
              <a href="#reservation" class="btn btn-secondary"
                >Commander maintenant</a
              >
              <div
                class="mouse-container"
                aria-label="Icône souris animée"
                role="img"
              >
                <div class="mouse"><div class="wheel"></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sections placeholder -->
    <section id="home" class="section">
      <div class="container"></div>
    </section>

    <section id="menu" class="section">
      <div class="container"></div>
    </section>

    <section id="specials" class="section">
      <div class="container"></div>
    </section>

    <section id="reservation" class="section">
      <div class="container"></div>
    </section>

    <section id="gallery" class="section">
      <div class="container"></div>
    </section>

    <section id="testimonials" class="section">
      <div class="container"></div>
    </section>

    <section id="contact" class="section">
      <div class="container"></div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
